<div class="vr"></div>

            <h2>
                Contact
            </h2>
                <div class="contact-form" data-alert-message="Thanks! Your gameplay question was received — we'll get back to you about releases shortly.">
                    <p>
                        Please select the type of inquiry, enter your name and your question below.
                    </p>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="contactName" placeholder="Name" data-bs-theme="dark" required>
                        <label for="contactName">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Your question" id="contactQuestion" style="height: 120px;" data-bs-theme="dark" required></textarea>
                        <label for="contactQuestion">Question</label>
                    </div>

                    <div class="mb-3">
                        <div class="form-check" required>
                            <input class="form-check-input" type="radio" name="inquiryType" id="inquiryGameplay" value="gameplay" checked
                                onchange="this.closest('.contact-form').setAttribute('data-alert-message','Thanks! Your gameplay question was received — we\'ll get back to you about releases shortly.');">
                            <label class="form-check-label" for="inquiryGameplay">Gameplay</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inquiryType" id="inquiryBusiness" value="business"
                                onchange="this.closest('.contact-form').setAttribute('data-alert-message','Thanks! Your business inquiry was received — our partnerships team will contact you soon.');">
                            <label class="form-check-label" for="inquiryBusiness">Business</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inquiryType" id="inquiryGeneral" value="general"
                                onchange="this.closest('.contact-form').setAttribute('data-alert-message','Thanks! Your message was received — we appreciate your feedback and will respond when appropriate.');">
                            <label class="form-check-label" for="inquiryGeneral">General</label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="contactSubmit" class="btn btn-warning mt-3" disabled>Submit</button>
                        <small id="contactNote" class="text-muted ms-2" style="opacity:0.75; display:inline-block; vertical-align:middle;">please fill all fields to submit</small>
                        <script>
                            (function(){
                                var form = document.currentScript.parentElement.closest('.contact-form');
                                if(!form) return;
                                var nameInput = form.querySelector('#contactName');
                                var question = form.querySelector('#contactQuestion');
                                var radios = form.querySelectorAll('input[name="inquiryType"]');
                                var submitBtn = form.querySelector('#contactSubmit');
                                var note = form.querySelector('#contactNote');
                                function isValid(){
                                    return nameInput && nameInput.value.trim() && question && question.value.trim();
                                }
                                function updateState(){
                                    if(isValid()){
                                        submitBtn.disabled = false;
                                        note.style.display = 'none';
                                    } else {
                                        submitBtn.disabled = true;
                                        note.style.display = '';
                                    }
                                }
                                nameInput.addEventListener('input', updateState);
                                question.addEventListener('input', updateState);
                                radios.forEach(function(r){ r.addEventListener('change', updateState); });
                                // After submit (outer handler clears the fields), re-check state and disable if needed.
                                // Use setTimeout so this runs after other submit handlers.
                                submitBtn.addEventListener('click', function(){
                                    setTimeout(updateState, 0);
                                });
                                updateState();
                            })();
                        </script>
                    </div>
                </div>

<div class="vr"></div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // container for transient alerts
                var alertsContainer = document.createElement('div');
                alertsContainer.style.position = 'fixed';
                alertsContainer.style.top = '1rem';
                alertsContainer.style.right = '1rem';
                alertsContainer.style.zIndex = 1080;
                document.body.appendChild(alertsContainer);

                function showDarkAlert(message) {
                    var wrapper = document.createElement('div');
                    wrapper.className = 'alert alert-dark alert-dismissible fade show';
                    wrapper.setAttribute('role', 'alert');
                    wrapper.style.minWidth = '260px';
                    wrapper.innerHTML = '<div>' + (message || '') + '</div>' +
                        '<button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>';
                    alertsContainer.appendChild(wrapper);
                    // auto remove after 5s
                    setTimeout(function () { if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper); }, 5000);
                }

                document.querySelectorAll('.contact-form button[type="submit"]').forEach(function (btn) {
                    btn.addEventListener('click', function (e) {
                        e.preventDefault();
                        var container = btn.closest('.contact-form');
                        if (!container) return;
                        var msg = container.getAttribute('data-alert-message') || 'Thanks — message received.';
                        showDarkAlert(msg);
                        // clear form inputs in this container
                        container.querySelectorAll('input, textarea').forEach(function (input) { input.value = ''; });
                        // reset radios to default (gameplay)
                        var defaultRadio = container.querySelector('input[name="inquiryType"][value="gameplay"]');
                        if (defaultRadio) defaultRadio.checked = true;
                        container.setAttribute('data-alert-message','Thanks! Your gameplay question was received — we\'ll get back to you about releases shortly.');
                    });
                });
            });
        </script>
